<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico" rel="stylesheet">
    <title>Controlled SignUp Form</title>
</head>
<body>
<div class="container">
    <h1 class="signup-title">SignUp</h1>
    <form action="" id="signup-form">
        <input type="text" class="username" name="username" placeholder="Pick your name" oninput="checkThat('usrN')">
        <p class="warning visible">Must contain 5 - 12 alphanumeric characters.</p>
        <input type="email" class="email" name="email" placeholder="smith@gmail.com" oninput="checkThat('mail')">
        <p class="warning visible">Must be a valid email (e.g: me@mydomain.com).</p>
        <input type="text" class="phone" name="phone" placeholder="11 22 33 44 55" oninput="checkThat('phone')">
        <p class="warning visible">Must contain 10 digits</p>
        <input type="password" class="password" name="password" placeholder="password" oninput="checkThat('pwd')">
        <p class="warning visible">Must be at least 5 alphanumeric characters (@._- are allowed).</p>
    </form>
    <button type="submit" onclick="checkThat(allForm)">Submit</button>
</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src='./validation.js'></script>
</body>
</html>
